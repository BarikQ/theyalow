<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/fonts/fonts.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>The Yalow</title>
  </head>

  <body>
    <header class="header">
      <div class="container">

              </svg>

              <h1 class="header-text">
                THEYALOW
              </h1>
            </div>
          </div>

          <div class="col-6 header-nav__container">
            <nav class="nav">
              <a class="nav-item nav-item-1" href="#">
                <img
                  class="nav-item__image"
                  src="./src/images/about.png"
                  alt="X"
                />
                ABOUT US
              </a>
              <a class="nav-item nav-item-2" href="#">
                <img
                  class="nav-item__image"
                  src="./src/images/services.png"
                  alt="X"
                />
                SERVICES
              </a>
              <a class="nav-item nav-item-3" href="#">
                <img
                  class="nav-item__image"
                  src="./src/images/contact.png"
                  alt="X"
                />
                CONTACT
              </a>
            </nav>
          </div>
        </div>

        <div class="row video-row">
          <div class="control left-control inactive">
            <img src="./src/images/arrow.png" alt="" />
          </div>

          <div class="col-6 header-video__container">
            <div class="header-video__inner">
              <video
                class="header-video"
                src="https://youtu.be/7tFJ-0yGP4w"
                poster="./src/images/header-poster.png"
                controls
              ></video>
            </div>
          </div>

          <div class="col-6 header-video-title__container">
            <div class="header-video-title">
              <h2 class="title-text">
                <span class="yellow">THE COOL</span><br />
                THE MINIMAL
              </h2>
            </div>
          </div>

          <div class="control right-control active">
            <img src="./src/images/arrow.png" alt="" />
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="features-container">
        <div class="container">
          <section class="row features-list">
            <div class="col-4 feature-item feature-item__1">
              <div class="feature-content">
                <img src="./src/images/design.png" alt="" class="feature-img" />
                <span class="feature-title">BETTER DESIGN</span>
              </div>
            </div>

            <div class="col-4 feature-item feature-item__2">
              <div class="feature-content">
                <img
                  src="./src/images/customise.png"
                  alt=""
                  class="feature-img"
                />
                <span class="feature-title">CUSTOMISE</span>
              </div>
            </div>

            <div class="col-4 feature-item feature-item__3">
              <div class="feature-content">
                <img src="./src/images/free.png" alt="" class="feature-img" />
                <span class="feature-title">ITS FREE</span>
              </div>
            </div>
          </section>

          <section class="row posts"></section>
        </div>
      </div>

      <div class="slider-container">
        <div class="container">
          <div class="row slider__inner">
            <div class="slider-item">
              <h3 class="slider-title">LOREM IPSUM DOLOR SIT AMET</h3>

              <div class="slider-card slider-item__inner col-4">
                <p class="slider-item__text">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
                  do eiusmod tempor incididunt ut
                </p>

                <span class="trigger">+</span>
              </div>

              <div class="slider-video-container slider-item__inner col-4">
                <video
                  class="slider-video"
                  src="https://youtu.be/7tFJ-0yGP4w"
                  poster="./src/images/slider-poster.png"
                  controls
                ></video>
              </div>

              <div class="slider-card slider__twitter slider-item__inner col-4">
                <span class="trigger">+</span>
                <span class="number">22</span>
              </div>

              <div class="date-card">
                <span class="date">25</span>
                <span class="month">april</span>
              </div>
            </div>

            <input class="slider-range" type="range" name="" id="" />
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <h3 class="head-text footer-head yellow">
          LOREM IPSUM DOLOR SIT AMET
        </h3>

        <div class="col-6"></div>

        <div class="col-6"></div>
      </div>
    </footer>
  </body>
</html>
